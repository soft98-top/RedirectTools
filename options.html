<!DOCTYPE html>
<html>
    <head>
        <title>RedirectTools</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </head>
    <body>
        <center>
            <h1>RedirectTools</h1>
            <div class="container">
                <table id="allRule" class="table" style="white-space : nowrap"></table>
            </div>
            <div class="container">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">原网址:</span>
                    </div>
                    <input type="text" class="form-control" id="url" placeholder="Original Url">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">重定向:</span>
                    </div>
                    <input type="text" class="form-control" id="reUrl" placeholder="Target Url">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Link:</span>
                    </div>
                    <input type="text" class="form-control" id="link" placeholder="Link Url">
                </div>
                <div class="btn-group btn-group-md">
                    <a type="button" id="add" class="btn btn-light">添加</a>
                    <a type="button" id="refresh" class="btn btn-light">刷新</a>
                    <a type="button" id="clearRule" class="btn btn-light">清空规则</a>
                    <a type="button" id="updateByLink" class="btn btn-light">通过链接添加</a>
                </div>
            </div>
        </center>
    </body>
</html>
