<!DOCTYPE html>
<html>
    <head>
        <title>Popup</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <center>
            <h1>WebSiteRedirect</h1>
            <table id="allRule"></table>
            <table>
                <tr>
                    <td style="white-space : nowrap">
                        原网址:
                    </td>
                    <td colspan="2">
                        <input type="text" id="url">
                    </td>
                </tr>
                <tr>
                    <td style="white-space : nowrap">
                        重定向:
                    </td>
                    <td colspan="2">
                        <input type="text" id="reUrl">
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="3">
                        <button id="add">添加</button>
                        <button id="refresh">刷新</button>
                        <button id="clear">清空</button>
                    </td>
                </tr>
                <tr align="center">
                    <td><button id="updateByLink">link</button></td>
                    <td colspan="2">
                        <input type="text" id="link">
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="3">
                        <select id="agent">
                        </select>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
